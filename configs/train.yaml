seed: 42
device: 'cuda:2'

tokenizer:
    path: '../input/tokenizer'
    file: 'tokenizer'

images:
    size: 256

dataframes:
    path: '../input/dataframes/'
    num_workers: 8

model:
    backbone: 'resnet34'
    level: -1
    hidden_size: 128
    num_hidden_layers: 6
    num_attention_heads: 8
    max_len: 200
    
training:
    batch_size: 96
    lr: 5e-4
    T_max: 10
    num_epochs: 50
    logdir: './logs'
    resume: False
    fp16: False
    